          if [ -n "${{ matrix.config.abi }}" ]; then
            mv "output/${{ matrix.config.target }}/${{ matrix.component }}-${{ matrix.config.abi }}/"{lib,include} "$product_dir/" || true
          else
            mv "output/${{ matrix.config.target }}/${{ matrix.component }}-${{ matrix.config.arch }}/"{lib,include} "$product_dir/" || true
          fi
