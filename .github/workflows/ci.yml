          echo "abi=${{ matrix.config.abi }}" >> $GITHUB_ENV
          echo "sdk=${{ matrix.config.sdk }}" >> $GITHUB_ENV
          echo "api=${{ matrix.config.api }}" >> $GITHUB_ENV
          echo "platform=${{ matrix.config.platform }}" >> $GITHUB_ENV
          echo "version=${{ matrix.version }}" >> $GITHUB_ENV

          # Use abi for Android, arch for iOS
          if [ -n "${{ matrix.config.abi }}" ]; then
            echo "product_dir=${{ matrix.component }}_${{ matrix.version }}-${{ matrix.config.target }}-${{ matrix.config.abi }}" >> $GITHUB_ENV
          else
            echo "product_dir=${{ matrix.component }}_${{ matrix.version }}-${{ matrix.config.target }}-${{ matrix.config.arch }}" >> $GITHUB_ENV
          fi

          source $GITHUB_ENV
          set
      - name: Build ${{ matrix.component }} for ${{ matrix.config.target }} ${{ matrix.config.abi || matrix.config.arch }}
        run: |
          cd tools
          ./build-${{ matrix.config.target }}-${{ matrix.component }}.sh
          cd ..
          mkdir -p "$product_dir/"{lib,include}
