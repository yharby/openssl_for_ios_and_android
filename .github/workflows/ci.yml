#
#  OpenSSL for iOS and Android - CI Workflow
#  Updated to build for all Android ABIs (arm64-v8a, armeabi-v7a, x86_64)
#

name: CI

on:
  workflow_dispatch:

##

jobs:
  generate-release:
    runs-on: macos-latest
    steps:
      - name: Generate Data
        run: |
          sha="${{ github.sha }}" && echo "short_sha=${sha:0:8}" >> $GITHUB_ENV
          dt=$(date +%Y-%m-%d) && echo "release_date=${dt}" >> $GITHUB_ENV
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ci-release-${{ env.short_sha }}
          release_name: Release ${{ env.release_date }}
          draft: false
          prerelease: false
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}

##

  openssl-nghttp2:
    strategy:
      matrix:
        component: [openssl, nghttp2]
        config:
          # iOS Configuration
          - target: ios
            arch: arm64
            abi: ""
            sdk: iphoneos
            api: "8.0"
            platform: iPhoneOS
          # Android arm64-v8a
          - target: android
            arch: arm64
            abi: arm64-v8a
            sdk: ""
            api: 21
            platform: ""
          # Android armeabi-v7a
          - target: android
            arch: arm
            abi: armeabi-v7a
            sdk: ""
            api: 16
            platform: ""
          # Android x86_64
          - target: android
            arch: x86_64
            abi: x86_64
            sdk: ""
            api: 21
            platform: ""
        include:
          # OpenSSL version
          - component: openssl
            version: "1.1.1w"
          # nghttp2 version
          - component: nghttp2
            version: "1.40.0"

      fail-fast: false

    runs-on: macos-latest
    needs: [generate-release]

    steps:
      - name: Checkout Sources
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Setup Environment Variables
        run: |
          set -x
          export ANDROID_NDK_ROOT=${ANDROID_SDK_ROOT}/ndk-bundle
          echo "ANDROID_NDK_ROOT=$ANDROID_NDK_ROOT" >> $GITHUB_ENV

          echo "arch=${{ matrix.config.arch }}" >> $GITHUB_ENV
          echo "abi=${{ matrix.config.abi }}" >> $GITHUB_ENV
          echo "sdk=${{ matrix.config.sdk }}" >> $GITHUB_ENV
          echo "api=${{ matrix.config.api }}" >> $GITHUB_ENV
          echo "platform=${{ matrix.config.platform }}" >> $GITHUB_ENV
          echo "version=${{ matrix.version }}" >> $GITHUB_ENV

          # Use abi for Android, arch for iOS
          if [ -n "${{ matrix.config.abi }}" ]; then
            echo "product_dir=${{ matrix.component }}_${{ matrix.version }}-${{ matrix.config.target }}-${{ matrix.config.abi }}" >> $GITHUB_ENV
          else
            echo "product_dir=${{ matrix.component }}_${{ matrix.version }}-${{ matrix.config.target }}-${{ matrix.config.arch }}" >> $GITHUB_ENV
          fi

          source $GITHUB_ENV
          set
      - name: Build ${{ matrix.component }} for ${{ matrix.config.target }} ${{ matrix.config.abi || matrix.config.arch }}
        run: |
          cd tools
          ./build-${{ matrix.config.target }}-${{ matrix.component }}.sh
          cd ..
          mkdir -p "$product_dir/"{lib,include}
          # For Android use abi, for iOS use arch
          if [ -n "${{ matrix.config.abi }}" ]; then
            mv "output/${{ matrix.config.target }}/${{ matrix.component }}-${{ matrix.config.abi }}/"{lib,include} "$product_dir/" || true
          else
            mv "output/${{ matrix.config.target }}/${{ matrix.component }}-${{ matrix.config.arch }}/"{lib,include} "$product_dir/" || true
          fi
        if: always()
      - name: Upload Binaries
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.product_dir }}
          path: ./${{ env.product_dir }}
        if: always()
      - name: Zip Binaries
        run: |
          cd "$product_dir"
          zip -r ../$product_dir.zip *
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.generate-release.outputs.upload_url }}
          asset_path: ${{ env.product_dir }}.zip
          asset_name: ${{ env.product_dir }}.zip
          asset_content_type: application/zip

##

  curl:
    strategy:
      matrix:
        component: [curl]
        config:
          # iOS Configuration
          - target: ios
            arch: arm64
            abi: ""
            sdk: iphoneos
            api: "8.0"
            platform: iPhoneOS
          # Android arm64-v8a
          - target: android
            arch: arm64
            abi: arm64-v8a
            sdk: ""
            api: 21
            platform: ""
          # Android armeabi-v7a
          - target: android
            arch: arm
            abi: armeabi-v7a
            sdk: ""
            api: 16
            platform: ""
          # Android x86_64
          - target: android
            arch: x86_64
            abi: x86_64
            sdk: ""
            api: 21
            platform: ""
        include:
          # cURL version
          - component: curl
            version: "7.68.0"

      fail-fast: false

    runs-on: macos-latest
    needs: [generate-release, openssl-nghttp2]

    steps:
      - name: Checkout Sources
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Setup Environment Variables
        run: |
          set -x
